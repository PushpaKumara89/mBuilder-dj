    - name: celery-floor-plans
      replicas: 1
      cmd: "celery -A mbuild worker -Q floor_plan -l info -E --heartbeat-interval=10 --optimization=fair --max-tasks-per-child=1 --without-mingle --without-gossip"
      resources:
        requests:
          cpu: 68m
          memory: 160Mi
        limits:
          cpu: 82m
          memory: 180Mi
      customLabels:
        celery-worker: "true"

restarter:
  enabled: true
  schedule: "0 0 * * *"
  labelSelector: "celery-worker=true"

cronjobs:
  enabled: true
  shcedulers:
    - name: summary-scheduler
      cmd: "python manage.py runcrons api.jobs.DailySummaryJob api.jobs.WeeklySummaryJob"
      resources:
        requests:
          cpu: 140m
          memory: 140Mi
        limits:
          cpu: 180m
          memory: 210Mi
    - name: recalculate-stats
      schedule: "0 * * * *"
      cmd: "python manage.py runcrons api.jobs.RecalculateStatisticsJob"
      resources:
        requests:
          cpu: 140m
          memory: 140Mi
        limits:
          cpu: 180m
          memory: 210Mi
    - name: default-scheduler
      schedule: "* * * * *"
      cmd: "python manage.py runcrons api.jobs.ClearPasswordResetTokenJob api.jobs.UpdateSubtaskDefectStatusJob api.jobs.RemoveExpiredEditModeJob"
      resources:
        requests:
          cpu: 80m
          memory: 140Mi
        limits:
          cpu: 120m
          memory: 210Mi
  schedule: "*/1 * * * *"
  concurrency: "Forbid"
  restartPolicy: "Never"
  startingDeadlineSeconds: "200"
  successfulJobsHistoryLimit: "1"

# For Google Cloud SQL
sqlproxy:
  enabled: false
  existingSecret: ""
  existingSecretKey: ""
  instance: ""
  project: ""
  region: ""
  port: "5432"

# For Google Cloud Storage
gcs:
  enabled: false
  projectId: "ronas-it-development"
  bucketName: "ronasit-development"
  apiUri: "https://storage.googleapis.com/ronasit-development"
  key: "secret"

postgres:
  enabled: false

mysql:
  enabled: false

redis:
  enabled: false
  persistence:
    enabled: true
    size: 1Gi
  resources:
    requests:
      memory: 30Mi
      cpu: 10m
    limits:
      memory: 100Mi
      cpu: 50m

elasticsearch:
  enabled: false

mongodb:
  enabled: false
