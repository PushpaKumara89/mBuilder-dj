replicaCount: 1

image:
  repository: ronasit/php-nginx
  tag: 7.4
  secret:

# basedir for application
directory: /app
# php user
user: application
# environment for application, used in gitlab built-in terminal
environment: development
# application port for service and ingress
port: 8080

probe:
  liveness: true
  readiness: true
  path: /api/health-check/

resources:
  requests:
    cpu: '1'
    memory: 1Gi
  limits:
    cpu: 1200m
    memory: 1444Mi

persistence:
  enabled: false
  path: /media
  storage: 10Gi
  snapshots: false
  snapshotDeltas: "PT1H P2D P30D P180D"

configMap:
  PROJECT_NAME: app

secret: {}

customConfigMap: ""

customSecret: ""

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-max-temp-file-size: 4096m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/send_timeout: "600"
    nginx.ingress.kubernetes.io/proxy-body-size: 4096m

migrate:
  enabled: true
  timeout: 360 # <- activeDeadlineSeconds
  cmd: "python manage.py migrate && python manage.py collectstatic --noinput"

worker:
  enabled: true
  workers:
    - name: commands
      replicas: 1
      cmd: "DJANGO_SETTINGS_MODULE=mbuild.settings rq worker commands-project-* --queue-class api.rq.queues.CommandProjectQueue -c mbuild.settings"
      resources:
        requests:
          cpu: 180m
          memory: 140Mi
        limits:
          cpu: 220m
          memory: 220Mi
    - name: celery-default
      replicas: 1
      cmd: "celery -A mbuild worker -Q default -l info -E --heartbeat-interval=10 --optimization=fair --max-tasks-per-child=1 --without-mingle --without-gossip"
      resources:
        requests:
          cpu: 200m
          memory: 160Mi
        limits:
          cpu: 260m
          memory: 240Mi
      customLabels:
        celery-worker: "true"
    - name: celery-events
      replicas: 1
      cmd: "celery -A mbuild worker -Q events -l info -E --heartbeat-interval=10 --optimization=fair --max-tasks-per-child=1 --without-mingle --without-gossip"
      resources:
        requests:
          cpu: 120m
          memory: 180Mi
        limits:
          cpu: 140m
          memory: 220Mi
      customLabels:
        celery-worker: "true"
    - name: celery-summaries
      replicas: 1
      cmd: "celery -A mbuild worker -Q summaries -l info -E --heartbeat-interval=10 --optimization=fair --max-tasks-per-child=1 --without-mingle --without-gossip"
      resources:
        requests:
          cpu: 68m
          memory: 160Mi
        limits:
          cpu: 82m
          memory: 180Mi
      customLabels:
        celery-worker: "true"
    - name: celery-handover-documents
      replicas: 1
      cmd: "celery -A mbuild worker -Q handover_document -l info -E --heartbeat-interval=10 --optimization=fair --max-tasks-per-child=1 --without-mingle --without-gossip"
      resources:
        requests:
          cpu: 68m
          memory: 160Mi
        limits:
          cpu: 82m
          memory: 180Mi
      customLabels:
        celery-worker: "true"
    - name: celery-thumbnails
      replicas: 1
      cmd: "celery -A mbuild worker -Q thumbnails -l info -E --heartbeat-interval=10 --optimization=fair --max-tasks-per-child=1 --without-mingle --without-gossip"
      resources:
        requests:
          cpu: 180m
          memory: 440Mi
        limits:
          cpu: 220m
          memory: 480Mi
      customLabels:
        celery-worker: "true"
    - name: celery-package-handover-statistics
      replicas: 1
      cmd: "celery -A mbuild worker -Q package_handover_statistics -l info -E --heartbeat-interval=10 --optimization=fair --max-tasks-per-child=1 --without-mingle --without-gossip"
      resources:
        requests:
          cpu: 180m
          memory: 440Mi
        limits:
          cpu: 220m
          memory: 480Mi
      customLabels:
        celery-worker: "true"
    - name: celery-asset-handover-statistics
      replicas: 1
      cmd: "celery -A mbuild worker -Q asset_handover_statistics -l info -E --heartbeat-interval=10 --optimization=fair --max-tasks-per-child=1 --without-mingle --without-gossip"
      resources:
        requests:
          cpu: 180m
          memory: 440Mi
        limits:
          cpu: 220m
          memory: 480Mi
      customLabels:
        celery-worker: "true"
    - name: celery-reports
      replicas: 1
      cmd: "celery -A mbuild worker -Q reports -l info -E --heartbeat-interval=10 --optimization=fair --max-tasks-per-child=1 --without-mingle --without-gossip"
      resources:
        requests:
          cpu: 280m
          memory: 240Mi
        limits:
          cpu: 360m
          memory: 360Mi
      customLabels:
        celery-worker: "true"
    - name: celery-tasks
      replicas: 1
      cmd: "celery -A mbuild worker -Q tasks -l info -E --heartbeat-interval=10 --optimization=fair --max-tasks-per-child=1 --without-mingle --without-gossip"
      resources:
